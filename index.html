<!DOCTYPE html>
<html lang="en">
<head>
    <title>Foxogram</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="Foxogram" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
    <meta name="og:title" content="Foxogram">
    <meta name="og:image" content="https://cdn.foxogram.su/static/images/foxogram_logo_bg.png">
    <meta name="og:description" content="Foxogram - blazingly fast messenger written in Java">
    <meta name="theme-color" content="#4a89ff">
</head>
<body>
    <div class="wrapper">
        <div class="content">
            <div class="bolt">
                <img src="/assets/svg/bolt.svg" alt="">
            </div>
            <div class="text">
                <h1>Foxogram is being <span style="color: #4a89ff">rewritten</span></h1>
                <p>We're trying to create a better place to talk to your floof friends.</p>
                <div class="buttons">
                    <a href="https://discord.foxogram.su" class="btn to-discord styled-link">Discord Server</a>
                    <a href="https://status.foxogram.su/" class="btn status-page styled-link" target="_blank" rel="noopener noreferrer">Status Page</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
