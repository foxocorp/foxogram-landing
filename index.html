<!DOCTYPE html>
<html lang="en">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body, html {
            font-family: "Inter", sans-serif;
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #0a0a0a;
            background-image: url('./grid-background.svg'), url('./noiseEffect.svg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            padding: 0 20px;
        }

        .content {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 200px;
            margin-bottom: 155px;
            text-align: left;

            @media (max-width: 768px) {
                flex-direction: column;
                gap: 30px;
                margin-left: 0;
                margin-bottom: 50px;
            }
        }

        .bolt {
            position: relative;
            width: 150px;
            height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;

            &::before {
                content: "";
                position: absolute;
                width: 100%;
                height: 150%;
                background: url('./bolt.svg');
                background-size: cover;
                filter: blur(70px);
            }

            img {
                width: 150px;
                height: auto;

                @media (max-width: 768px) {
                    width: 100px;
                }
            }
        }

        .text {
            max-width: 400px;
            margin-left: 10px;

            h1 {
                font-weight: 800;
                font-size: 53px;
                margin: 0 0 -19px 0;
                color: #fff;

                @media (max-width: 768px) {
                    font-size: 80px;
                }

                span {
                    color: #4a89ff;
                }
            }

            p {
                font-weight: 400;
                font-size: 23px;
                color: #fff;
                margin: 20px 0;

                @media (max-width: 768px) {
                    font-size: 18px;
                    text-align: center;
                }
            }
        }

        .buttons {
            display: flex;
            gap: 10px;

            .btn {
                font-weight: 400;
                font-size: 16px;
                color: #ececec;
                border-radius: 5px;
                padding: 11px 18px;
                text-decoration: none;
                height: 20px;
                transition: background 0.3s ease, filter 0.3s ease;

                &.to-home {
                    background: #4a89ff;
                    filter: brightness(0.9);
                }

                &:hover {
                    background: rgba(74, 137, 255, 0.75);
                    filter: brightness(0.9);
                }

                &.status-page:hover {
                    background: rgba(27, 27, 27, 0.75);
                }

                @media (max-width: 768px) {
                    padding: 10px 15px;
                    width: 100%;
                    text-align: center;
                }
            }

            @media (max-width: 768px) {
                flex-direction: column;
                align-items: center;
                gap: 15px;
            }
        }

        .styled-link {
            border: 1px solid rgba(96, 96, 96, 0.5);
            border-radius: 5px;
            backdrop-filter: blur(5px);
            background: rgba(0, 0, 0, 0.25);
            padding: 11px 18px;
        }
    </style>
</head>
<body>
    <div class="error-page-wrapper">
        <div class="content">
            <div class="bolt">
                <img src="./bolt.svg" alt="404">
            </div>
            <div class="text">
                <h1>Foxogram is being <span style="color: #4a89ff">rewritten</span></h1>
                <p>We're trying to create a better place to talk to your floof friends.</p>
                <div class="buttons">
                    <a href="/" class="btn to-home styled-link">Return to Home</a>
                    <a href="https://status.foxogram.su/" class="btn status-page styled-link" target="_blank" rel="noopener noreferrer">Status Page</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
